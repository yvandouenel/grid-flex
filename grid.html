<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Première grille</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <!-- Première ligne-->
    <header>
      <div class="row">
        <!-- Première colonne qui appartient à
        la class col-lg-4 et col-md-6 col-sm-12 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <h1>Logo et baseline</h1>
        </div>
        <!-- Deuxième colonne -->
        <div class="col-lg-8 col-md-6 col-sm-12">
          <nav>Navigation</nav>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h2>Actualités</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 1</article>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 2</article>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 3</article>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 4</article>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 5</article>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <article>Actu 6</article>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12">
          <h2>Edito</h2>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <h2>Incitation à l'action</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h2>Coordonnées</h2>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <nav>Menu de commodité</nav>
        </div>
      </div>
    </main>
  </body>
</html>
